<table class="table-auto border-collapse border border-gray-400 w-full">
  <thead>
    <tr class="bg-gray-200">
      <th class="border border-gray-400 px-4 py-2">Name</th>
      <th class="border border-gray-400 px-4 py-2">Date of Birth</th>
      <th class="border border-gray-400 px-4 py-2">Married</th>
      <th class="border border-gray-400 px-4 py-2">Phone</th>
      <th class="border border-gray-400 px-4 py-2">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td class="border border-gray-400 px-4 py-2">{{ contact.name }}</td>
      <td class="border border-gray-400 px-4 py-2">{{ contact.dateOfBirth | date }}</td>
      <td class="border border-gray-400 px-4 py-2">{{ contact.isMarried ? 'Yes' : 'No' }}</td>
      <td class="border border-gray-400 px-4 py-2">{{ contact.phone }}</td>
      <td class="border border-gray-400 px-4 py-2">{{ contact.salary | currency }}</td>
    </tr>
  </tbody>
</table>

@if (!contacts || contacts.length === 0) {
    <div class="text-center text-gray-500 mt-4">
        No contacts available
    </div>
}
